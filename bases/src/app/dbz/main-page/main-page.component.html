<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <app-personajes [personajesRecibidos] ="personajes"></app-personajes>

  </div>

  <div class="col">
    <h3>Agregar</h3>
    <hr>

    <!--Definimos un formulario-->
    <form (ngSubmit)="agregar()">

      <input placeholder="Nombre " type="text" name="nombre" [(ngModel)]="nuevo.nombre"/>

      <input type="number" placeholder="Poder" name="poder" [(ngModel)]="nuevo.poder"/>

      <button type="submit" class="btn btn-primary">
        Agregar
      </button>

    </form>
    <!--Fin de formulario-->
  </div>
</div>
